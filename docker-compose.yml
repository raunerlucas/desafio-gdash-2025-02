services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: gdash-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-gdash}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - gdash-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: gdash-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - gdash-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gdash-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DATABASE:-gdash}?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1d}
      DEFAULT_USER_EMAIL: ${DEFAULT_USER_EMAIL:-admin@gdash.com}
      DEFAULT_USER_PASSWORD: ${DEFAULT_USER_PASSWORD:-admin123}
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - gdash-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000/api/health/liveness || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    command: npm run start:dev

  # Python Weather Data Collector
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: gdash-python-service
    restart: unless-stopped
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin123}
      RABBITMQ_QUEUE: ${RABBITMQ_WEATHER_QUEUE:-weather_data}
      WEATHER_API_KEY: ${WEATHER_API_KEY:-}
      WEATHER_API_URL: ${WEATHER_API_URL:-https://api.open-meteo.com/v1/forecast}
      LOCATION_LATITUDE: ${LOCATION_LATITUDE:--23.5505}
      LOCATION_LONGITUDE: ${LOCATION_LONGITUDE:--46.6333}
      COLLECTION_INTERVAL: ${COLLECTION_INTERVAL:-3600}
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./python-service:/app
    networks:
      - gdash-network
    command: python main.py

  # Go Worker for RabbitMQ Processing
  go-worker:
    build:
      context: ./go-worker
      dockerfile: Dockerfile
    container_name: gdash-go-worker
    restart: unless-stopped
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin123}
      RABBITMQ_QUEUE: ${RABBITMQ_WEATHER_QUEUE:-weather_data}
      BACKEND_API_URL: http://backend:3000
      BACKEND_API_ENDPOINT: ${BACKEND_API_ENDPOINT:-/api/weather/logs}
    depends_on:
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./go-worker:/app
    networks:
      - gdash-network
    command: ./worker

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gdash-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - gdash-network
    command: npm run dev -- --host 0.0.0.0

networks:
  gdash-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local
